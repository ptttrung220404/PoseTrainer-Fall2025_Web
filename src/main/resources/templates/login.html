<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; }
        .login-box {
            max-width: 400px; margin: 80px auto; padding: 24px;
            background: #ffffff; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .login-box h1 { margin-top: 0; text-align: center; }
        .field { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; font-weight: 600; }
        input[type="email"], input[type="password"] {
            width: 100%; padding: 8px 10px;
            border-radius: 4px; border: 1px solid #ccc;
        }
        button {
            width: 100%; padding: 10px;
            border: none; border-radius: 4px;
            background: #007bff; color: #fff; font-size: 15px;
            cursor: pointer;
        }
        button:hover { opacity: .9; }
        .error { color: #d9534f; margin-bottom: 12px; text-align: center; }
    </style>
</head>
<body>
<div class="login-box">
    <h1>Đăng nhập</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
        <div class="field">
            <label>Email</label>
            <input type="email" th:field="*{email}" required/>
        </div>

        <div class="field">
            <label>Mật khẩu</label>
            <input type="password" th:field="*{password}" required/>
        </div>

        <button type="submit">Đăng nhập</button>
    </form>
</div>
</body>
</html>
