<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoseTrainer Admin</title>
</head>
<body>
<th:block th:fragment="styles">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .user-info h3 {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 4px;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        .user-info p {
            font-size: 11px;
            color: #718096;
            word-break: break-all;
            line-height: 1.3;
            max-width: 100%;
        }

        .create-btn {
            width: 100%;
            padding: 12px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            transition: background 0.3s;
        }

        .create-btn:hover {
            background: #3182ce;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #4a5568;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #edf2f7;
            color: #2d3748;
        }

        .nav-link.active {
            background: #667eea;
            color: white;
        }

        .nav-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 240px;
            flex: 1;
            padding: 40px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</th:block>

<th:block th:fragment="sidebar(displayName, uid, currentPage)">
    <aside class="sidebar">
        <div class="user-profile">
            <div class="user-avatar"
                 th:text="${#strings.isEmpty(displayName) ? 'U' : #strings.substring(displayName, 0, 1).toUpperCase()}">
                U
            </div>
            <div class="user-info">
                <h3 th:text="${#strings.isEmpty(displayName) ? 'User' : displayName}"
                    th:title="${displayName}">User Name</h3>
                <p th:text="${uid != null ? (uid.length() > 15 ? uid.substring(0,15) + '...' : uid) : 'user@email.com'}"
                   th:title="${uid}">
                    user@email.com
                </p>
            </div>
        </div>

        <button class="create-btn" onclick="alert('Tính năng đang phát triển')">
            <span>➕</span> Create New
        </button>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/admin/dashboard" class="nav-link"
                   th:classappend="${currentPage == 'dashboard'} ? ' active' : ''">
                    <span class="nav-icon"></span> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/profile" class="nav-link"
                   th:classappend="${currentPage == 'profile'} ? ' active' : ''">
                    <span class="nav-icon"></span> Profile
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/exercises" class="nav-link"
                   th:classappend="${currentPage == 'exercises'} ? ' active' : ''">
                    <span class="nav-icon"></span> Exercises
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/workouts" class="nav-link"
                   th:classappend="${currentPage == 'workouts'} ? ' active' : ''">
                    <span class="nav-icon"></span> Workouts
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/collections" class="nav-link"
                   th:classappend="${currentPage == 'collections'} ? ' active' : ''">
                    <span class="nav-icon"></span> Collections
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/users" class="nav-link"
                   th:classappend="${currentPage == 'users'} ? ' active' : ''">
                    <span class="nav-icon"></span> Users
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/community" class="nav-link"
                   th:classappend="${currentPage == 'community'} ? ' active' : ''">
                    <span class="nav-icon"></span> Community
                </a>
            </li>
            <li class="nav-item">
                <a href="/me" class="nav-link" target="_blank">
                    <span class="nav-icon"></span> JSON Info
                </a>
            </li>
        </ul>
    </aside>
</th:block>
</body>
</html>
